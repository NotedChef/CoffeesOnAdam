<h1 md-dialog-title>Delete all orders</h1>
<div md-dialog-content>
  <p>Are you sure you want to delete all the current orders?</p>
</div>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close(true)" tabindex="2">Yes</button>
  <button md-button (click)="dialogRef.close()" tabindex="-1">No</button>
</div>
