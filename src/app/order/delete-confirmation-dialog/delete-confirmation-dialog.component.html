<h1 matDialogTitle>Delete all orders?</h1>
<div mat-dialog-content>
  <p>Make sure the orders have been delivered before deleting them all.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="dialogRef.close(true)" tabindex="-1">DELETE</button>
  <button mat-button color="primary" (click)="dialogRef.close()" tabindex="2">CANCEL</button>
</div>
